<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div class="title">Simple Calculator</div>

    <div class="display-container">
    <div id='prev-display'></div>  
    <div id='display' placeholder="0"></div>
    </div>
    

    <div class="buttons1">
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
    </div>

    <div>
        <button id="number-button" class="number7">7</button>
        <button id="number-button" class="number8">8</button>
        <button id="number-button" class="number9">9</button>
        <button onclick="storeValues()" id="operator" class="divide">/</button>
    </div>

    <div>
        <button id="number-button" class="number4">4</button>
        <button id="number-button" class="number5">5</button>
        <button id="number-button" class="number6">6</button>
        <button onclick="storeValues()" id="operator" class="multiply">*</button>
    </div>
    
    <div>
        <button id="number-button" class="number1">1</button>
        <button id="number-button" class="number2">2</button>
        <button id="number-button" class="number3">3</button>
        <button onclick="storeValues()" id="operator" class="subtract">-</button>
    </div>

    <div>
        <button id="number-button" class="number0">0</button>
        <button id="number-button" class="decimal">.</button>
        <button onclick="storeValues()" id="number-button" class="addition">+</button>
        <button id="operator" class="equal">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
